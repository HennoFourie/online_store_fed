<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Furniture Online Store">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Galary | Furniture Loft</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link href="styles/stylesheet.css" type="text/css" rel="stylesheet">
</head>

<body>
    <button onclick="topFunction()" id="topButton" title="Go to top">Top</button>

    <div id="app">
        <!-- navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="index.html"><img class="img_logo" src="images/logo.jpg">Furniture Loft</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about-us.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="lookbook.html">Gallery<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="shop.html">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact-us.html">Contact Us</a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-dark" type="submit" @click="isShowingCart = true">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">{{ cart.items.length }}</span>
                    </button>
                </div>
            </div>
        </nav>
    </div>

    <section class="py-5">

            <div class="col-12 text-center">
                <h4 class="display-5 fw-bolder">Digital inspiration</h4>
                <p>Click on the images below to view a few of our previous projects.</p>
            </div>
            <div class="row" id="lookbook_images">
                <a href="images/galary_1.jpg" data-toggle="lightbox" data-gallery="gallery" class="col-md-4 gallery">
                    <img src="images/galary_1.jpg" class="img-fluid rounded">
                </a>
                <a href="images/galary_2B.jpg" data-toggle="lightbox" data-gallery="gallery" class="col-md-4 gallery">
                    <img src="images/galary_2A.jpg" class="img-fluid rounded">
                </a>
                <a href="images/galary_3.jpg" data-toggle="lightbox" data-gallery="gallery" class="col-md-4 gallery">
                    <img src="images/galary_3.jpg" class="img-fluid rounded">
                </a>
                <div class="row" id="lookbook_images">
                    <a href="images/galary_4.jpg" data-toggle="lightbox" data-gallery="gallery"
                        class="col-md-4 gallery">
                        <img src="images/galary_4.jpg" class="img-fluid rounded">
                    </a>
                    <a href="images/galary_5.jpg" data-toggle="lightbox" data-gallery="gallery"

                    </a>
                    <a href="images/galary_8.jpg" data-toggle="lightbox" data-gallery="gallery"
                        class="col-md-4 gallery">
                        <img src="images/galary_8.jpg" class="img-fluid rounded">
                    </a>
                    <a href="images/galary_9.jpg" data-toggle="lightbox" data-gallery="gallery"
                        class="col-md-4 gallery">
                        <img src="images/galary_9.jpg" class="img-fluid rounded">

        <div class="container">
            <p class="m-0 text-center">Copyright &copy; Furniture Loft 2021</p>
        </div>
